<!DOCTYPE html>
<html>
<style>
  input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }

  div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
</style>
<body>
  <h3>Using CSS to Style an HTML Form</h3>
  <div>
    <form>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">

      <label for="gender">Gender</label><br>
      <input type="radio" name="gender" value="male" checked>Male
      <input type="radio" name="gender" value="female">Female
      <input type="radio" name="gender" value="other">Other<br>

      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>

      <!-- Additional Fields -->
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Your address..">

      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="Your city..">

      <label for="phone">Phone number</label>
      <input type="text" id="phone" name="phone" placeholder="Your phone number..">

      <label for="degree">Degree</label>
      <input type="text" id="degree" name="degree" placeholder="Your degree..">

      <label for="institute">Institute</label>
      <input type="text" id="institute" name="institute" placeholder="Your institute..">

      <label for="experience">Experience</label>
      <input type="text" id="experience" name="experience" placeholder="Your experience..">

      <label for="cover-letter">Cover Letter</label>
      <textarea id="cover-letter" name="cover-letter" placeholder="Your cover letter.."></textarea>
      <!-- End of Additional Fields -->

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
